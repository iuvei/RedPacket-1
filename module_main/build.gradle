apply from: "../common_component_build.gradle"

android {
//    resourcePrefix "main_" //给 Module 内的资源名增加前缀, 避免资源名冲突
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //因为 CommonRes 依赖了 CommonSDK, 所以如果业务模块需要公共 UI 组件就依赖 CommonRes, 如果不需要就只依赖 CommonSDK
    implementation project(":CommonRes")
    //db
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    annotationProcessor rootProject.ext.dependencies["dbflow-processor"]
    implementation project(path: ':zbarlibary')
    implementation project(path: ':module_easeim')
    implementation project(path: ':easeui')
}
